<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/945005769c.js" crossorigin="anonymous"></script>
    <title>GundMart - Store</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="1.png" alt="gundmartlogo" class="logoimg">
            <span>GundMart</span>
        </div>
        <a class="about" href="about.html">About</a>
        <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
    </div>
    <div class="container">
        <div id="root"></div>
        <div class="sidebar" id="sidebar">
            <div class="head"><p>Your Cart</p></div>
            <div id="cartItem">you have no items in your cart</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">Php 0.00</h2>
            </div>
            <h3>Customer Details</h3>
            <form id="customerForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>
                <label for="contact">Contact No:</label>
                <input type="text" id="contact" name="contact" required><br>
                <button id="orderNow" onclick="checkout()">Checkout</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
